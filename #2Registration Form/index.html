<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>1.2</title>

    <link rel="stylesheet" href="main.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="largeConteiner">
        
        <header>
            <span class="registery">Регистрация</span>
        </header>

        <form>


            <fieldset>

                <div class="conteinerEmail">
                    <label class="text" for="email">E-mail</label>
                    <input class="inputEmail" type="email" required>
                </div>

                <div class="blockPassword">

                    <div class="conteinerPassword">
                        <label class="text" for="password">Пароль</label>
                        <input id="password" name="password" type="password" requiredonkeyup='check();'>
                    </div>

                    <div class="conteinerConfirmPassword">
                        <label class="text" for="confirm_password">Еще раз</label>
                        <input id="confirm_password" name="confirm_password" type="password" required
                            onkeyup='check();'>
                        <span id='message'></span>
                    </div>

                </div>

                <button class="sendButton">Отправить</button>

            </fieldset>
        </form>

    </div>
</body>

</html>
